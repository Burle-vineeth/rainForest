<div *ngIf="!commentBlock" class="main-content">
    <form action="" #formOne [formGroup]="form1" (ngSubmit)="submitForm1()">
        <div class="title">
            Secure donation
        </div>
        <div class="modeOfPayment">
            <div (click)="paymentType()" class="blo chick1" [ngClass]="{'modeActive': mode}">
                Give once
            </div>
            <div (click)="paymentType()" class="blo chick2" [ngClass]="{'modeActive': !mode}">
                <mat-icon>favorite</mat-icon>
                Monthly
            </div>
        </div>
        <div class="pay-details">
            <button (click)="amtChange(i)" type="button" *ngFor="let mon of totalMon;index as i" mat-raised-button
                [ngClass]="{'butActive': currAmt == i || form1.value.amount == mon}">
                {{ mon | currency:'INR':'symbol':'.0-0'}}
            </button>
        </div>
        <div class="inputField">
            <input (change)="inputFun()" type="text" name="amount" formControlName="amount" [value]="inputAmt">
        </div>
        <div class="twoForm">

        </div>
        <div class="permi">
            <p><mat-checkbox formControlName="permission" name="permission">Dedicate this donation</mat-checkbox></p>
        </div>
        <div class="special">
            <input type="text" formControlName="special" placeholder="Name of someone special to me">
        </div>
        <div class="comment">
            <span (click)="AddComment()">Add comment</span>
        </div>
        <div class="action">
            <button type="submit">
                Donate monthly
            </button>
        </div>
    </form>
</div>

<div *ngIf="commentBlock" class="main-comment">
    <div class="com-title">
        <button (click)="AddComment()" mat-flat-button>
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        Comment
    </div>
    <div class="text-area">
        <form [formGroup]="form" action="">
            <textarea formControlName="commen" name="" id="" cols="30" rows="10"
                placeholder="Enter your comment"></textarea>
        </form>
    </div>
    <div class="com-action">
        <button (click)="AddComment()" type="button" mat-raised-button color="primary">Save</button>
    </div>
</div>
